<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SB Golf Club_login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">

    <style>
        .link {
            text-decoration: underline;
            color: blue;
            cursor: pointer;
        } 
        main{
            padding-top: 50px;
        }
       footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
    }
    
    </style>
</head>
<body>

    <div id="include-header"></div>
    <main>
    <form id="loginForm" method="post">
        <h1>로그인</h1>

        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required><br><br>

        <a href="find_password.html" class="link">비밀번호 찾기</a>
        <a href="change_password.html" class="link">비밀번호 변경</a><br><br>

        <button type="submit">로그인</button>
    
    </form>
    </main>
    <div id="include-footer"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault();

                const inputEmail = document.getElementById('email').value;
                const inputPassword = document.getElementById('password').value;

                const users = JSON.parse(localStorage.getItem('users')) || [];

                const foundUser = users.find(user => 
                    user.email === inputEmail && user.password === inputPassword
                );

                if (foundUser) {
                    alert('로그인에 성공하셨습니다. 환영합니다!');
                    window.location.href = 'index.html';
                } else {
                    alert('이메일 또는 비밀번호가 일치하지 않습니다.');
                }
        });
    </script>

    <script src="JS/main.js"></script>
</body>
</html>
