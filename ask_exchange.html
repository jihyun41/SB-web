<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>교류전 / 연합대회 제안</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
  <style>
     main{
        padding-top: 70px;
      }
      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
    }

  </style>
</head>
<body>

  <div id="include-header"></div>

  <main class="container">
    <h2 class="text-center mb-4">교류전 / 연합대회 제안</h2>
    <p class="text-center mb-4 text-muted">SB와 함께할 수 있는 활동이나 교류전이 있다면 자유롭게 제안해주세요!</p>

    <form>
      <div class="mb-3">
        <label for="school" class="form-label">소속 학교 / 동아리</label>
        <input type="text" class="form-control" id="school" placeholder="예: OO대학교, OO 동아리 등">
      </div>

      <div class="mb-3">
        <label for="contact" class="form-label">연락처</label>
        <input type="text" class="form-control" id="contact" placeholder="이메일 또는 전화번호">
      </div>

      <div class="mb-3">
        <label for="proposal" class="form-label">제안 내용</label>
        <textarea class="form-control" id="proposal" rows="6" placeholder="교류전 또는 연합대회에 대한 아이디어, 희망 일정, 협력 방식 등을 작성해주세요."></textarea>
      </div>

      <button type="submit" class="btn btn-success">제안 제출</button>
    </form>
  </main>

  <div id="include-footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="JS/main.js"></script>
</body>
</html>
