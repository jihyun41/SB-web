<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SB Golf Club</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .slider {
            position: relative;
            height: 87vh;
            overflow: hidden;
        }

        .slides {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 1s ease-in-out;
        }

        .slide {
            width: 100%;
            flex-shrink: 0;
            height: 100%;
            position: relative;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(4px);
            transform: scale(1.05);
            z-index: 1;
            position: absolute;
            top: 0;
            left: 0;
        }

        .slide-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            z-index: 10;
        }

        .slide-text h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .slide-text p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 20;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }

        .dot.active {
            background: #fff;
        }


        .dot-point {
            display: inline-block;
            width: 14px;
            height: 14px;
            margin-left: 8px;
            background-color: rgb(47, 97, 54);;
            border-radius: 50%;
            vertical-align: -2px;
        }
    </style>
</head>

<body>
    <div id="include-header"></div>

    <div class="slider">
        <div class="slide-text">
            <h1>SB GOLF CLUB<br>Since 2013<span class="dot-point"></span></h1>
            <p>숙명여대 X 중앙대 X 숭실대 연합 동아리 </p>
        </div>

        <div class="slides">
            <div class="slide"><img src="IMG/mainimg1.jpg" alt="slide1"></div>
            <div class="slide"><img src="IMG/mainimg2.jpg" alt="slide2"></div>
            <div class="slide"><img src="IMG/mainimg3.jpg" alt="slide3"></div>
            <div class="slide"><img src="IMG/mainimg4.jpg" alt="slide4"></div>
            <div class="slide"><img src="IMG/mainimg5.jpg" alt="slide5"></div>
        </div>
        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <div id="include-footer"></div>
    <script>
        const slides = document.querySelector('.slides');
        const dots = document.querySelectorAll('.dot');
        const totalSlides = dots.length;
        let index = 0;

        function goToSlide(i) {
            slides.style.transform = `translateX(-${i * 100}%)`;
            dots.forEach(dot => dot.classList.remove('active'));
            dots[i].classList.add('active');
            index = i;
        }

        function nextSlide() {
            index = (index + 1) % totalSlides;
            goToSlide(index);
        }

        dots.forEach((dot, i) => {
            dot.addEventListener('click', () => goToSlide(i));
        });

        setInterval(nextSlide, 4000);
    </script>

    <script src="JS/main.js"></script>
</body>

</html>
