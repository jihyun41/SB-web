<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SB Golf Club_apply</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="CSS/style.css" />
    <style>
        #applyform {
            width: 60%;
            padding: 10px;
            background-color: rgb(59, 102, 67);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>

<body style="background-color: #f9f9e9;">
    <div id="include-header"></div>

    <main class="container py-4 d-flex flex-column align-items-center justify-content-center">

        <div id="carouselSB" class="carousel slide mb-3" data-bs-ride="carousel" data-bs-interval="3000"
            style="max-width: 420px;">
            <div class="carousel-inner rounded shadow">
                <div class="carousel-item active">
                    <img src="IMG/applyimg1.jpg" class="d-block w-100" alt="Slide 1" />
                </div>
                <div class="carousel-item">
                    <img src="IMG/applyimg2.jpg" class="d-block w-100" alt="Slide 2" />
                </div>
                <div class="carousel-item">
                    <img src="IMG/applyimg3.jpg" class="d-block w-100" alt="Slide 3" />
                </div>
                <div class="carousel-item">
                    <img src="IMG/applyimg4.jpg" class="d-block w-100" alt="Slide 4" />
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselSB" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselSB" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="text-center" style="max-width: 420px;">
            <h5 class="fw-bold mb-2">📝 SB Golf Club 신입부원 지원서 작성하기</h5>
            <p class="mb-3" style="font-size: 0.95rem;">
                관심 있으신 분들은 아래 버튼을 눌러 지원서를 작성해주세요!<br />
                <strong>초보자/경험자 모두 환영합니다⛳</strong>
            </p>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScYKT7clS3P5eyjkbbNV3_P8_ZpVoeZZ10sca6O7DbuPsrk3Q/viewform?usp=header"
                target="_blank" id="applyform" class="btn btn-success px-4 mb-3">
                구글 폼 작성하러 가기
            </a>
        </div>
    </main>

    <div id="include-footer"></div>

    <script src="JS/main.js"></script>
</body>

</html>
