<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SB Golf Club_create account</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/create_account.css">

</head>

<body>

    <div id="include-header"></div>
    <main>
        <form id="createaccountForm" method="post">

            <h1>회원가입</h1>

            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="birthdate">생년월일:</label>
            <input type="date" id="birthdate" name="birthdate" required><br><br>

            <label>성별:</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="남성"> 남성</label>
                <label><input type="radio" name="gender" value="여성"> 여성</label>
            </div>

            <label for="university">소속:</label>
            <select id="university" name="university" required>
                <option value="school1">숙명여자대학교</option>
                <option value="school2">중앙대학교</option>
                <option value="school3">숭실대학교</option>
            </select><br><br>

            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="confirm_password">비밀번호 확인:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br><br>

            <button type="submit">회원가입</button>

        </form>
    </main>
    <div id="include-footer"></div>

    <script>
        document.getElementById('createaccountForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users')) || [];

            const duplicate = users.find(user => user.email === email);
            if (duplicate) {
                alert('이미 존재하는 이메일입니다.');
                return;
            }

            users.push({ email, password })

            localStorage.setItem('users', JSON.stringify(users));

            alert('회원가입이 완료되었습니다!');
            window.location.href = 'main.html';
        });
    </script>

    <script src="JS/main.js"></script>

</body>

</html>
