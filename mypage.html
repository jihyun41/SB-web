<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SB Golf Club_mypage</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mypage.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        main{
            padding-top: 50px;
        }
        footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
    }
    .text-end .btn{
        background-color: rgb(173, 41, 41);
    }
    </style>
</head>

<body style="background-color: rgb(243, 242, 216);">
    <div id="include-header"></div>
    <main>
        <div class="container mt-5">
            <div class="text-end mb-3">
                <button class="btn btn-outline-danger" onclick="logout()">로그아웃</button>
            </div>
            <div class="profile-wrapper d-flex flex-wrap justify-content-center align-items-start">

                <div class="profile-image-section text-center me-md-4 mb-4">
                    <div class="imageBox mb-2" id="imageBox"></div>
                    <button type="button" class="btn btn-outline-secondary change-image" id="change-image"
                        data-bs-toggle="modal" data-bs-target="#imageModal">
                        이미지 편집
                    </button>
                </div>

                <div class="profile-info-section mb-4" style="min-width: 300px; max-width: 500px;">
                    <div id="profileView">
                        <p class="mb-2"><strong><i class="fa-solid fa-user me-1"></i>이름</strong> <span
                                id="viewName"></span>
                        </p>
                        <p class="mb-2"><strong><i class="fa-solid fa-venus-mars me-1"></i>성별</strong> <span
                                id="viewGender"></span></p>
                        <p class="mb-2"><strong><i class="fa-solid fa-cake-candles me-1"></i>생년월일</strong> <span
                                id="viewBirthday"></span></p>
                        <p class="mb-2"><strong><i class="fa-solid fa-envelope me-1"></i>이메일</strong> <span
                                id="viewEmail"></span></p>
                        <p class="mb-2"><strong><i class="fa-solid fa-key me-1"></i>비밀번호</strong> <span
                                id="viewPassword"></span></p>
                    </div>

                    <form id="profileEdit" class="d-none">
                        <div class="mb-2">
                            <label for="editName"><strong>이름</strong></label>
                            <input type="text" id="editName" class="form-control" placeholder="눈송이" required>
                        </div>
                        <div class="mb-2">
                            <label for="editGender"><strong>성별</strong></label>
                            <select id="editGender" class="form-select">
                                <option>여성</option>
                                <option>남성</option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label for="editbirthday"><strong>생년월일</strong></label>
                            <input type="date" id="editbirthday" class="form-control" required>
                        </div>
                        <div class="mb-2">
                            <label for="editEmail"><strong>이메일</strong></label>
                            <input type="email" id="editEmail" class="form-control" required>
                        </div>
                        <div class="mb-2">
                            <label for="password"><strong>비밀번호</strong></label>
                            <input type="password" id="password" class="form-control" required>

                            <div class="form-check mt-1">
                                <input type="checkbox" class="form-check-input" id="togglePassword">
                                <label class="form-check-label" for="togglePassword">비밀번호 보기</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary me-2">저장</button>
                        <button type="button" class="btn btn-secondary" onclick="cancelEdit()">취소</button>

                    </form>
                </div>

                <div class="profile-status-section text-md-end ms-md-4 mb-4" style="min-width: 120px;">
                    <p class="mb-1"><strong><i class="fa-solid fa-user-tag me-1"></i>상태</strong> <span
                            id="viewRole"></span>
                    </p>
                    <button class="btn btn-outline-primary change-profile btn-sm" id="change-profile"
                        onclick="switchToEdit()">정보 편집</button>
                </div>

            </div>
            <div id="adminLinks" class="container mb-5 d-none">
                <hr>
                <h5 class="text-center mb-3">관리자 전용 페이지</h5>
                <div class="text-center">
                    <a href="admin_main.html" class="btn btn-danger">관리자 페이지 바로가기</a>
                </div>
            </div>
            

        </div>

        <div class="modal fade" id="imageModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content p-3">
                    <div class="modal-header">
                        <h5 class="modal-title">이미지 선택</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="uploadInput">내 사진 불러오기</label>
                            <input type="file" class="form-control" id="uploadInput" accept="image/*">
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between flex-wrap gap-2">
                            <img src="IMG/tomato.png" class="preview-image" onclick="selectImage(this.src)">
                            <img src="IMG/cherry.png" class="preview-image" onclick="selectImage(this.src)">
                            <img src="IMG/grape.png" class="preview-image" onclick="selectImage(this.src)">
                            <img src="IMG/watermelon.png" class="preview-image" onclick="selectImage(this.src)">
                            <img src="IMG/cabbage.png" class="preview-image" onclick="selectImage(this.src)">
                            <img src="IMG/carrot.png" class="preview-image" onclick="selectImage(this.src)">
                            <img src="IMG/mushroom.png" class="preview-image" onclick="selectImage(this.src)">
                            <img src="IMG/blueberry.png" class="preview-image" onclick="selectImage(this.src)">
                            <img src="IMG/koreanmelon.png" class="preview-image" onclick="selectImage(this.src)">
                            <img src="IMG/avocado.png" class="preview-image" onclick="selectImage(this.src)">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="saveSelectedImage()">저장</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

        <div id="include-footer"></div>
        <script>
            function logout() {
                if (confirm('정말 로그아웃하시겠습니까?')) {
                    localStorage.removeItem('currentUser');
                    localStorage.removeItem('userProfile');
                    localStorage.removeItem('userImage');
                    window.location.href = 'login.html';
                }
            }
        </script>

        <script>
            const imageBox = document.getElementById('imageBox');
            const uploadInput = document.getElementById('uploadInput');

            let tempSelectedImage = null;

            function selectImage(src) {
                tempSelectedImage = src;
                imageBox.style.backgroundImage = `url('${src}')`;
            }
            function cancelEdit() {
                document.getElementById('profileEdit').classList.add('d-none');
                document.getElementById('profileView').classList.remove('d-none');

                const saved = JSON.parse(localStorage.getItem('userProfile')) || {};
                document.getElementById('editName').value = saved.name || '';
                document.getElementById('editGender').value = saved.gender || '여성';
                document.getElementById('editbirthday').value = saved.birthday || '';
                document.getElementById('editEmail').value = saved.email || '';
                document.getElementById('password').value = saved.password || '';
            }


            function saveSelectedImage() {
                if (tempSelectedImage) {
                    localStorage.setItem('userImage', tempSelectedImage);
                }
                const imageModal = bootstrap.Modal.getInstance(document.getElementById('imageModal'));
                imageModal.hide();
            }
            const imageModalEl = document.getElementById('imageModal');

            imageModalEl.addEventListener('show.bs.modal', () => {
                const savedImage = localStorage.getItem('userImage');
                tempSelectedImage = savedImage || null;
                if (savedImage) {
                    imageBox.style.backgroundImage = `url('${savedImage}')`;
                }
            });
            uploadInput.addEventListener('change', function () {
                const file = uploadInput.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = function (e) {
                    tempSelectedImage = e.target.result;
                    imageBox.style.backgroundImage = `url('${e.target.result}')`;
                };
                reader.readAsDataURL(file);
            });

            function switchToEdit() {
                document.getElementById('profileView').classList.add('d-none');
                document.getElementById('profileEdit').classList.remove('d-none');

                const saved = JSON.parse(localStorage.getItem('userProfile')) || {};

                document.getElementById('editName').value = saved.name || '';
                document.getElementById('editGender').value = saved.gender || '여성';
                document.getElementById('editbirthday').value = saved.birthday || '';
                document.getElementById('editEmail').value = saved.email || '';

                document.getElementById('password').value = saved.password || '';

            }

            document.getElementById('profileEdit').addEventListener('submit', function (e) {
                e.preventDefault();

                const saved = JSON.parse(localStorage.getItem('userProfile')) || {};
                const inputPassword = document.getElementById('password').value;

                const updatedProfile = {
                    name: document.getElementById('editName').value,
                    gender: document.getElementById('editGender').value,
                    birthday: document.getElementById('editbirthday').value,
                    email: document.getElementById('editEmail').value,
                    password: inputPassword,
                    role: saved.role || '부원'
                };

                localStorage.setItem('userProfile', JSON.stringify(updatedProfile));

                 alert("회원 정보가 저장되었습니다!");

                document.getElementById('viewName').textContent = updatedProfile.name;
                document.getElementById('viewGender').textContent = updatedProfile.gender;
                document.getElementById('viewBirthday').textContent = updatedProfile.birthday;
                document.getElementById('viewEmail').textContent = updatedProfile.email;
                document.getElementById('viewPassword').textContent = '*'.repeat(updatedProfile.password.length);
                document.getElementById('viewRole').textContent = updatedProfile.role;

                document.getElementById('profileEdit').classList.add('d-none');
                document.getElementById('profileView').classList.remove('d-none');
            });

            window.addEventListener('DOMContentLoaded', () => {
                const savedImage = localStorage.getItem('userImage');
                if (savedImage) {
                    imageBox.style.backgroundImage = `url('${savedImage}')`;
                }

                const saved = JSON.parse(localStorage.getItem('userProfile')) || {};
                const viewFields = [
                    { id: 'viewName', key: 'name' },
                    { id: 'viewGender', key: 'gender' },
                    { id: 'viewBirthday', key: 'birthday' },
                    { id: 'viewEmail', key: 'email' },
                    { id: 'viewPassword', key: 'password' },
                    { id: 'viewRole', key: 'role' }
                ];

                viewFields.forEach(field => {
                    const el = document.getElementById(field.id);
                    const value = saved[field.key];
                    if (value && value.trim() !== '') {
                        if (field.id === 'viewPassword') {
                            el.textContent = '*'.repeat(value.length);
                        } else {
                            el.textContent = value;
                        }
                        el.classList.remove('text-muted');
                    } else {
                        el.textContent = '입력되지 않음';
                        el.classList.add('text-muted');
                    }
                });
                if (['운영자', '회장', '부회장'].includes(saved.role)){
                    const adminSection = document.getElementById('adminLinks');
                    adminSection.classList.remove('d-none');
                }

            });
            

            document.getElementById('togglePassword').addEventListener('change', function () {
                const passwordInput = document.getElementById('password');
                passwordInput.type = this.checked ? 'text' : 'password';
            });

            imageModalEl.addEventListener('hidden.bs.modal', () => {
                const savedImage = localStorage.getItem('userImage');
                if (savedImage) {
                    imageBox.style.backgroundImage = `url('${savedImage}')`;
                } else {
                    imageBox.style.backgroundImage = 'none';
                }
            });

        </script>
        <script>
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                alert('로그인이 필요한 페이지입니다.');
                window.location.href = 'login.html';
            }

            let previousRole = null;

            setInterval(() => {
                const saved = JSON.parse(localStorage.getItem('userProfile')) || {};
                const currentRole = saved.role;

                if (currentRole && currentRole !== previousRole) {
                    previousRole = currentRole;
                    document.getElementById('viewRole').textContent = currentRole;

                    const adminSection = document.getElementById('adminLinks');
                    if (['운영자', '회장', '부회장'].includes(currentRole)) {
                        adminSection.classList.remove('d-none');
                    } else {
                        adminSection.classList.add('d-none');
                    }
                }
            }, 1000);


        </script>

        <script src="JS/main.js"></script>
</body>

</html>
