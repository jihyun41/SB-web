<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SB Golf Club_find_password</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css">

    <style>
        main {
            padding: 50px;
            max-width: 500px;
            margin: auto;
        }

        #findpass {
            width: 40%;
            padding: 10px;
            background-color: rgb(59, 102, 67);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="include-header"></div>

    <main>
        <h1>비밀번호 찾기</h1>
        <form id="findPasswordForm">
            <label for="email" class="form-label">가입한 이메일:</label>
            <input type="email" id="email" name="email" required class="form-control mb-3">

            <button type="submit" id="findpass" class="btn btn-primary">비밀번호 찾기</button>
        </form>

        <p id="result" class="mt-10 p-10 rounded"
            style="background-color: #e8f5e9; color: #2e7d32; display: inline-block;"></p>
    </main>

    <div id="include-footer"></div>

    <script>
        document.getElementById('findPasswordForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const resultText = document.getElementById('result');

            const foundUser = users.find(user => user.email === email);

            if (foundUser) {
                resultText.textContent = `가입하신 이메일의 비밀번호는 "${foundUser.password}" 입니다.`;
                resultText.className = "text-success";
            } else {
                resultText.textContent = "해당 이메일로 등록된 계정을 찾을 수 없습니다.";
                resultText.className = "text-danger";
            }
        });
    </script>

    <script src="JS/main.js"></script>
</body>

</html>
