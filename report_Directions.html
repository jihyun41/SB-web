<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SB Golf Club_Directions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/report.css">

  <style>
   
    section {
      width: 80%;
      padding: 30px;
    }
    #map {
      width: 100%;
      height: 300px;
      background-color: #eee;
    }
  </style>
</head>
<body>
  <!-- 헤더 -->
  <div id="include-header"></div>

  <!-- 본문 -->
  <main>
    <!-- 좌측 사이드 메뉴 -->
    <aside>
        <h3>소개</h3>
        <ul>
            <li><a href="report_history.html" >SB역사</a></li>
            <li><a href="report_activity.html" >활동</a></li>
            <li><a href="report_Directions.html" class="active">오시는 길</a></li>
            <li><a href="report_member.html">구성원</a></li>
        </ul>
    </aside>

    <!-- 본문 내용 -->
    <section>
      <h3>오시는 길</h3>

      <!-- 지도 -->
      <div id="map" class="mb-4"></div>

      <!-- 주소 -->
      <div class="mb-4">
        <h5>📍 주소</h5>
        <p>서울대입구역 1번 출구 나와서 도보로 직진 후 원당초 사거리에서 우회전</p>
        <p>한솔빌딩 B1 심플앤이지골프</p>
        <p><strong>서울 관악구 봉천로 516 B1, 심플앤이지골프</strong></p>
      </div>

      <!-- 대중교통 -->
      <div class="mb-4">
        <h5>🚆 대중교통 안내</h5>
        <ul>
          <li>지하철 2호선 서울대입구역 1번 출구 → 도보 약 6분</li>
        </ul>
      </div>

      <!-- 운영 시간 -->
      <div class="mb-4">
        <h5>🕒 운영 시간</h5>
        <p>월~금 17:00 ~ 22:00</p>
      </div>
    </section>
  </main>

  <!-- 푸터 -->
  <div id="include-footer"></div>

  <!-- 카카오 지도 API -->
  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c95e909fe3ebad4c1ed650e7bfb936f3"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var container = document.getElementById('map');
      var options = {
        center: new kakao.maps.LatLng(37.479737, 126.952691),
        level: 3
      };
      var map = new kakao.maps.Map(container, options);
      var marker = new kakao.maps.Marker({ position: options.center });
      marker.setMap(map);
    });
  </script>

  <!-- Bootstrap & Main JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="JS/main.js"></script>
</body>
</html>
