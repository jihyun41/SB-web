<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>공지 작성 | SB Golf Club 관리자</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="CSS/style.css"/>
  <style>
    h2{
      padding-top: 80px;
    }
    footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
    }

    main {
      max-width: 700px;
      margin: 0 auto;
      padding: 40px 20px;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #5b724c;
      margin-bottom: 30px;
    }

    .form-label {
      font-weight: bold;
    }

    .btn-success {
      display: block;
      margin: 0 auto;
      padding: 10px 30px;
    }

    #status {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="include-header"></div>

  <main class="container">
    <h2>공지사항 작성</h2>
    <form id="noticeForm">
      <div class="mb-3">
        <label for="noticeTitle" class="form-label">제목</label>
        <input type="text" class="form-control" id="noticeTitle" required>
      </div>
      <div class="mb-3">
        <label for="noticeContent" class="form-label">내용</label>
        <textarea class="form-control" id="noticeContent" rows="6" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">공지 등록</button>
    </form>

    <div id="status"></div>
  </main>

  <div id="include-footer"></div>

  <script src="JS/main.js"></script>
  <script>
    document.getElementById('noticeForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const title = document.getElementById('noticeTitle').value.trim();
      const content = document.getElementById('noticeContent').value.trim();
      const today = new Date().toISOString().split("T")[0];

      if (!title || !content) {
        alert("제목과 내용을 모두 입력해주세요.");
        return;
      }

      const notices = JSON.parse(localStorage.getItem("notices") || "[]");

      const newNotice = {
        id: notices.length + 1,
        title,
        content,
        date: today
      };

      notices.unshift(newNotice); 
      localStorage.setItem("notices", JSON.stringify(notices));

      document.getElementById('status').innerHTML = `<div class="alert alert-success">공지사항이 등록되었습니다.</div>`;
      document.getElementById('noticeForm').reset();
    });
  </script>
</body>
</html>
