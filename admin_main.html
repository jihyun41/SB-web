<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SB 관리자 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css"/>
  <style>
 
    footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
    }

    .dashboard {
      max-width: 1000px;
      margin: 50px auto;
      padding: 40px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .dashboard h2 {
      margin-bottom: 30px;
      text-align: center;
      color: rgb(83, 125, 93);
      
    }

    .admin-actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .action-card {
      background-color: rgb(243, 242, 216);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .action-card:hover {
      transform: scale(1.05);
    }

    .action-card h5 {
      margin-bottom: 10px;
      color: #4a604b;
    }
  </style>
</head>

<body>
    <div id="include-header"></div>
    <div class="dashboard">
      <h2>관리자 대시보드</h2>
      <div class="admin-actions">
        <div class="action-card" onclick="location.href='admin_members.html'">
          <h5>회원 관리</h5>
          <p>회원 목록 확인, 권한 수정 등</p>
        </div>
        <div class="action-card" onclick="location.href='admin_notice.html'">
          <h5>공지사항 작성</h5>
          <p>새 공지 작성</p>
        </div>
        <div class="action-card" onclick="location.href='admin_notice_manager.html'">
          <h5>등록된 공지 관리</h5>
          <p>공지 수정 및 삭제</p>
        </div>
      </div>
    </div>
    <div id="include-footer"></div>

  <script src="JS/main.js"></script>
</body>
</html>
