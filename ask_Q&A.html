  <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SB Golf Club_Directions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <style>
      #notice-title{
        text-align: center;
        display: block;
        padding-top:20px ;
      }
      #notice-menu{
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 100%;         
        flex-wrap: nowrap;
      }
      .btn.active {
        border-bottom: 3px solid #000;  
        font-weight: bold;              
      }
 

      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
    }

    </style>
</head>
<body>
    <div id="include-header"></div>

<main class="container mt-5">
  <h2 id="notice-title" class="mb-4">자주 묻는 질문 (Q&A)</h2>
<div id="notice-menu">
      <div class="btn_container">
        <button type="button" class="btn text-dark active" onclick="location.href='ask_Q&A.html'">Q&A</button>
        <button type="button" class="btn text-dark " onclick="location.href='#'" >건의사항</button>
        <button type="button" class="btn text-dark" onclick="location.href='#'">교류전,연합대회</button>
      </div>
  </div><br>
<div class="container">
    <div class="accordion" id="qnaAccordion">

      <!-- Q1 -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="q1">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#a1" aria-expanded="true" aria-controls="a1">
            Q1. 가입은 어떻게 하나요?
          </button>
        </h2>
        <div id="a1" class="accordion-collapse collapse show" aria-labelledby="q1" data-bs-parent="#qnaAccordion">
          <div class="accordion-body">
            상단 메뉴에서 '회원가입' 버튼을 클릭한 후, 필요한 정보를 입력하시면 가입이 완료됩니다.
          </div>
        </div>
      </div>

      <!-- Q2 -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="q2">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#a2" aria-expanded="false" aria-controls="a2">
            Q2. 활동은 언제부터 시작되나요?
          </button>
        </h2>
        <div id="a2" class="accordion-collapse collapse" aria-labelledby="q2" data-bs-parent="#qnaAccordion">
          <div class="accordion-body">
            매 학기 초에 오리엔테이션을 통해 활동이 시작되며, 일정은 공지사항을 통해 안내됩니다.
          </div>
        </div>
      </div>

      <!-- Q3 -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="q3">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#a3" aria-expanded="false" aria-controls="a3">
            Q3. 문의사항은 어디로 해야 하나요?
          </button>
        </h2>
        <div id="a3" class="accordion-collapse collapse" aria-labelledby="q3" data-bs-parent="#qnaAccordion">
          <div class="accordion-body">
            페이지 하단의 '기타문의 > Q&A' 또는 이메일을 통해 문의해 주세요.
          </div>
        </div>
      </div>

    </div>
  </div>
</main>

</main>
    <div id="include-footer"></div>
    <script src="JS/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
